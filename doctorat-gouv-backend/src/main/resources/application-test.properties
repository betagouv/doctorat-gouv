spring.application.name=doctorat-gouv-backend

# Conf DB H2 pour le test
spring.datasource.url=jdbc:h2:mem:doctorat-gouv-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Brevo (ex Sendinblue) configuration
brevo.api.url=${BREVO_API_URL:https://api.brevo.com/v3/smtp/email}
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_MAIL_SENDER}
brevo.sender.name=Doctorat Gouv


