spring.application.name=doctorat-gouv-backend

server.port=8080

# Conf DB PostegreSQL pour le dev
spring.datasource.url=jdbc:postgresql://localhost:5432/doctorat_gouv_db
spring.datasource.username=doctorat_user
spring.datasource.password=motdepassefort
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuration appel API ADUM
adum.scheduler.cron=${ADUM_SCHEDULER_CRON:0 */5 * * * ?}
adum.api.username=${ADUM_API_USERNAME}
adum.api.password=${ADUM_API_PASSWORD}
adum.api.base-url=${ADUM_API_BASE_URL:https://www.adum.fr/api/propositionsThese/export.api}
adum.api.year=${ADUM_API_YEAR:2025}

# Brevo (ex Sendinblue) configuration
brevo.api.url=${BREVO_API_URL:https://api.brevo.com/v3/smtp/email}
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=${BREVO_MAIL_SENDER}
brevo.sender.name=Doctorat Gouv

app.mail.enabled=false






