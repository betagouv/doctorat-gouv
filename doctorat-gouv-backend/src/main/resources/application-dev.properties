spring.application.name=doctorat-gouv-backend

# Conf DB H2 pour le dev
spring.datasource.url=jdbc:h2:mem:doctorat-gouv-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

adum.scheduler.cron=${ADUM_SCHEDULER_CRON:0 */5 * * * ?}
adum.api.username=${ADUM_API_USERNAME}
adum.api.password=${ADUM_API_PASSWORD}
adum.api.base-url=${ADUM_API_BASE_URL:https://www.adum.fr/api/propositionsThese/export.api}
adum.api.year=${ADUM_API_YEAR:2025}






